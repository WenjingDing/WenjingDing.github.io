  <style>
    /* ================= BASE STYLE (so it renders correctly) ================= */
    :root{
      --bg: #0b0f14;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius: 18px;
      --maxw: 980px;
      --gap: 18px;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    :root[data-theme="light"]{
      --bg: #f6f7fb;
      --card: rgba(0,0,0,.04);
      --border: rgba(0,0,0,.10);
      --text: rgba(0,0,0,.88);
      --muted: rgba(0,0,0,.60);
      --shadow: 0 18px 60px rgba(0,0,0,.12);
    }

    *{ box-sizing: border-box; }
    html,body{ margin:0; padding:0; }
    body{
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
    }

    .bg{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(800px 400px at 20% 10%, rgba(140,180,255,.18), transparent 60%),
        radial-gradient(700px 420px at 80% 20%, rgba(255,140,220,.14), transparent 60%),
        radial-gradient(900px 520px at 50% 85%, rgba(120,255,210,.10), transparent 60%);
      filter: blur(0px);
      opacity: .9;
    }

    .container{
      width: min(var(--maxw), calc(100% - 34px));
      margin: 22px auto 60px;
      position: relative;
      z-index: 1;
    }

    /* ================= NAV ================= */
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
      padding: 12px 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.10);
      backdrop-filter: blur(12px);
      border-radius: 999px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 14px;
      z-index: 10;
    }
    :root[data-theme="light"] .nav{ background: rgba(255,255,255,.72); }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      padding-left: 6px;
      white-space: nowrap;
    }
    .brand-dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,.85);
      box-shadow: 0 0 0 4px rgba(255,255,255,.10);
    }
    :root[data-theme="light"] .brand-dot{
      background: rgba(0,0,0,.85);
      box-shadow: 0 0 0 4px rgba(0,0,0,.08);
    }
    .brand-title{ font-weight: 600; letter-spacing:.2px; }

    .nav-links{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .nav a{
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: .18s ease;
    }
    .nav a:hover{
      color: var(--text);
      border-color: var(--border);
      background: var(--card);
    }

    /* ================= HERO ================= */
    .hero{
      margin-top: 18px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }
    .cover{
      height: 140px;
      background:
        linear-gradient(120deg, rgba(140,180,255,.22), rgba(255,140,220,.18), rgba(120,255,210,.14));
    }
    .hero-body{ padding: 18px; }
    .profile{
      display:flex;
      gap: 16px;
      align-items: flex-start;
      margin-top: -42px;
    }
    .avatar{
      width: 96px;
      height: 96px;
      border-radius: 22px;
      border: 1px solid var(--border);
      object-fit: cover;
      background: rgba(255,255,255,.10);
    }
    .name-line{
      display:flex;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
    }
    h1{ margin:0; font-size: 28px; letter-spacing:.2px; }
    .pronouns{ color: var(--muted); font-size: 14px; }

    .bio{ margin-top: 10px; }
    .bio-title{ font-weight: 600; font-size: 14px; margin-bottom: 6px; }
    .muted{ color: var(--muted); margin: 0; }

    /* ================= SECTIONS ================= */
    .section{
      margin-top: 18px;
      padding: 18px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: var(--shadow);
    }
    .section h3{ margin: 0; font-size: 18px; }

    footer{
      margin-top: 22px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      padding: 18px 0 0;
    }

    /* ================= Buttons ================= */
    .theme-toggle{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 999px;
      cursor: pointer;
      font: inherit;
      transition: .18s ease;
    }
    .theme-toggle:hover{ transform: translateY(-1px); }
    .hint{ color: var(--muted); font-size: 13px; }

    /* ================= Reveal ================= */
    .reveal{ opacity: 0; transform: translateY(10px); transition: .55s ease; }
    .reveal.is-visible{ opacity: 1; transform: translateY(0); }

    /* ================= Language toggle (minimal add-on) ================= */
    .lang-toggle{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px;
      border-radius:999px;
      border:1px solid var(--border);
      background: var(--card);
    }
    .lang-btn{
      border:0;
      background:transparent;
      cursor:pointer;
      padding:6px 10px;
      border-radius:999px;
      font:inherit;
      line-height:1;
      opacity:.75;
      user-select:none;
      color: var(--text);
    }
    .lang-btn[aria-pressed="true"]{
      opacity:1;
      background: rgba(255,255,255,.10);
    }
    :root[data-theme="light"] .lang-btn[aria-pressed="true"]{
      background: rgba(0,0,0,.08);
    }

    /* Hide/show by language */
    [data-lang]{ display:none; }
    html[data-lang="en"] [data-lang="en"]{ display: initial; }
    html[data-lang="zh"] [data-lang="zh"]{ display: initial; }

    /* ================= Responsive ================= */
    @media (max-width: 720px){
      .nav{ border-radius: 22px; padding: 12px; }
      .profile{ flex-direction: column; align-items: flex-start; margin-top: -54px; }
      .avatar{ width: 92px; height: 92px; }
    }
  </style>
</head>

  <script>
    // ===== Theme: system default + manual toggle + persistence =====
    (function () {
      const STORAGE_KEY = "theme";
      const root = document.documentElement;

      const btn = document.getElementById("themeToggle");
      const icon = document.getElementById("themeIcon");
      const text = document.getElementById("themeText");

      function getSystemTheme() {
        return window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      function applyTheme(theme) {
        root.setAttribute("data-theme", theme);
        if (icon) icon.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
        if (text) text.textContent = theme === "dark" ? "Light" : "Dark";
      }

      let stored = null;
      try { stored = localStorage.getItem(STORAGE_KEY); } catch (e) {}

      const initial = stored || getSystemTheme();
      applyTheme(initial);

      if (btn) {
        btn.addEventListener("click", () => {
          const current = root.getAttribute("data-theme") || "light";
          const next = current === "dark" ? "light" : "dark";
          try { localStorage.setItem(STORAGE_KEY, next); } catch (e) {}
          applyTheme(next);
        });
      }

      const mq = window.matchMedia ? window.matchMedia("(prefers-color-scheme: dark)") : null;
      if (mq && !stored) {
        mq.addEventListener("change", () => applyTheme(getSystemTheme()));
      }
    })();

    // ===== Language: EN / ‰∏≠Êñá toggle + persistence =====
    (function () {
      const LANG_KEY = "lang";
      const root = document.documentElement;
      const btnEN = document.getElementById("langEN");
      const btnZH = document.getElementById("langZH");

      function applyLang(lang) {
        root.setAttribute("data-lang", lang);
        root.setAttribute("lang", lang === "zh" ? "zh-CN" : "en");
        if (btnEN) btnEN.setAttribute("aria-pressed", lang === "en" ? "true" : "false");
        if (btnZH) btnZH.setAttribute("aria-pressed", lang === "zh" ? "true" : "false");
      }

      let stored = null;
      try { stored = localStorage.getItem(LANG_KEY); } catch (e) {}

      // default EN => Chinese hidden unless user chooses
      applyLang(stored || "en");

      if (btnEN) btnEN.addEventListener("click", () => {
        try { localStorage.setItem(LANG_KEY, "en"); } catch (e) {}
        applyLang("en");
      });
      if (btnZH) btnZH.addEventListener("click", () => {
        try { localStorage.setItem(LANG_KEY, "zh"); } catch (e) {}
        applyLang("zh");
      });
    })();

    // ===== Smooth scroll (SAFE) =====
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', (e) => {
        const id = a.getAttribute('href');
        if (!id || id === "#") return;

        const el = document.querySelector(id);
        if (!el) return;

        e.preventDefault();
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });

    // ===== Reveal on scroll (SAFE) =====
    const els = document.querySelectorAll('.reveal');

    if ('IntersectionObserver' in window) {
      const io = new IntersectionObserver(entries => {
        entries.forEach(ent => {
          if (ent.isIntersecting) {
            ent.target.classList.add('is-visible');
            io.unobserve(ent.target);
          }
        });
      }, { threshold: 0.08 });

      els.forEach(el => io.observe(el));
    } else {
      els.forEach(el => el.classList.add('is-visible'));
    }
  </script>
