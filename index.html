  <script>
    // ===== Theme: system default + manual toggle + persistence =====
    (function () {
      const STORAGE_KEY = "theme";
      const root = document.documentElement;

      const btn = document.getElementById("themeToggle");
      const icon = document.getElementById("themeIcon");
      const text = document.getElementById("themeText");

      function getSystemTheme() {
        return window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      function applyTheme(theme) {
        root.setAttribute("data-theme", theme);
        if (icon) icon.textContent = theme === "dark" ? "â˜€ï¸" : "ğŸŒ™";
        if (text) text.textContent = theme === "dark" ? "Light" : "Dark";
      }

      let stored = null;
      try { stored = localStorage.getItem(STORAGE_KEY); } catch (e) {}

      const initial = stored || getSystemTheme();
      applyTheme(initial);

      if (btn) {
        btn.addEventListener("click", () => {
          const current = root.getAttribute("data-theme") || "light";
          const next = current === "dark" ? "light" : "dark";
          try { localStorage.setItem(STORAGE_KEY, next); } catch (e) {}
          applyTheme(next);
        });
      }

      const mq = window.matchMedia
        ? window.matchMedia("(prefers-color-scheme: dark)")
        : null;

      if (mq && !stored) {
        mq.addEventListener("change", () => {
          applyTheme(getSystemTheme());
        });
      }
    })();

    // ===== Language: EN / ä¸­æ–‡ toggle + persistence (minimal) =====
    (function () {
      const LANG_KEY = "lang";
      const root = document.documentElement;
      const btnEN = document.getElementById("langEN");
      const btnZH = document.getElementById("langZH");

      function applyLang(lang) {
        root.setAttribute("data-lang", lang);
        root.setAttribute("lang", lang === "zh" ? "zh-CN" : "en");
        if (btnEN) btnEN.setAttribute("aria-pressed", lang === "en" ? "true" : "false");
        if (btnZH) btnZH.setAttribute("aria-pressed", lang === "zh" ? "true" : "false");
      }

      let stored = null;
      try { stored = localStorage.getItem(LANG_KEY); } catch (e) {}

      // default EN so Chinese won't show unless user chooses
      applyLang(stored || "en");

      if (btnEN) btnEN.addEventListener("click", () => {
        try { localStorage.setItem(LANG_KEY, "en"); } catch (e) {}
        applyLang("en");
      });
      if (btnZH) btnZH.addEventListener("click", () => {
        try { localStorage.setItem(LANG_KEY, "zh"); } catch (e) {}
        applyLang("zh");
      });
    })();

    // ===== Smooth scroll (SAFE) =====
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', (e) => {
        const id = a.getAttribute('href');
        if (!id || id === "#") return;

        const el = document.querySelector(id);
        if (!el) return;

        e.preventDefault();
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });

    // ===== Reveal on scroll (SAFE) =====
    const els = document.querySelectorAll('.reveal');

    if ('IntersectionObserver' in window) {
      const io = new IntersectionObserver(entries => {
        entries.forEach(ent => {
          if (ent.isIntersecting) {
            ent.target.classList.add('is-visible');
            io.unobserve(ent.target);
          }
        });
      }, { threshold: 0.08 });

      els.forEach(el => io.observe(el));
    } else {
      els.forEach(el => el.classList.add('is-visible'));
    }
  </script>
